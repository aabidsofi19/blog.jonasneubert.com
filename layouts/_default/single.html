{{ define "main" }}
  <section class="w-full max-w-5xl py-16 mx-auto">
    <div class="flex flex-col items-start justify-center pb-8">
      <h1 class="text-6xl md:text-6xl py-4 text-center font-semibold">
        {{ .Title }}
      </h1>

      <div>
        <p class="text-gray-600 font-medium">
          <span class="text-gray-500"> Published - </span>
          {{ .Date.Format "Jan 02 2006" }}
        </p>
      </div>
    </div>
    <article class="prose md:prose-xl mx-auto w-full max-w-none">
      {{ .Content }}
    </article>
  </section>
{{ end }}
