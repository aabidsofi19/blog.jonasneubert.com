<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
      {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
      {% else %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% endif %}
    </title>

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

    <link rel="shortcut icon" sizes="16x16" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="icon" sizes="32x32" type="image/png" href="{{ site.baseurl }}/favicon-32px.png">
    <link rel="icon" sizes="192x192" type="image/png" href="{{ site.baseurl }}/favicon-192px.png">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.svg">

    <link rel="stylesheet" href="{{ site.baseurl }}/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Poiret+One|Quicksand:400">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|PT+Mono" rel="stylesheet">
  </head>

  <body class="layout-reverse">

    <div class="container content">

      {{ content }}

    </div>


    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>

</html>
